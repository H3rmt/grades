[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["H3rmt"]
license = ""
repository = ""
default-run = "app"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.2.0", features = [] }

[workspace]
members = [".", "entity", "migrations"]

[dependencies]
serde_json = "1.0.87"
serde = { version = "1.0.147", features = ["derive"] }
tauri = { version = "1.2.0", features = ["fs-write-file", "path-all"] }
dirs = "4.0.0"
tokio = { version = "1.21.2", features = ["full"] }
sea-orm = { version = "0.10.2", features = ["sqlx-sqlite", "runtime-tokio-native-tls", "macros", "debug-print"] }
ts-rs = "6.2.1"
toml = "0.5.9"

entity = { path = "entity" }
migration = { path = "migrations" }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
